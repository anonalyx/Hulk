<!doctype html>
<html>
<head>
    <script src="../static/js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>

    <div id="navbar-container"></div>
    
    <div id="prompt">
        Log in or Sign Up
    </div>

    <form class='form-inline' id="user-form" >

        <div class = "form-group" id="email">
            <label for="email" id="email-label">Email address:</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group" id="username">
            <label for="username" id="username-label">Username:</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
        </div>

        <div class="form-group" id="buttons">
            <div class = "col">
                    <button type="submit" class="btn" id="login-button">Log In</button>
            </div>
            <div class = "col">
                <button type="submit" class="btn" id="signup-button">Sign Up</button>
            </div>
        </div>
        
    </form>

<script src="../static/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB2On4oge2zVrGLbZj5PEE2Q0vJ+8q+phz9k3dw3u+pekN1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
